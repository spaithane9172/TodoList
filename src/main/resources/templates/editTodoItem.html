<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Todo Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mt-16 2xl:mt-14 2xl:ml-36 w-full 2xl:w-fit 2xl:p-0 p-4">
      <h1 class="text-4xl font-bold mb-10 text-center 2xl:text-left">
        Edit Todo Item
      </h1>
      <form
        action="/saveEditTodoItem"
        method="POST"
        modelAttribute="myTodo"
        class="px-10 2xl:px-0"
      >
        <p for="id" class="hidden">Id</p>
        <input type="text" class="hidden" th:value="${todo.id}" name="id" />

        <p for="title" class="mb-4">Title</p>
        <input
          type="text"
          name="title"
          class="border-2 border-solid border-black rounded-lg p-2 w-[70vw] 2xl:w-[30vw] mb-6"
          th:value="${todo.title}"
          required
        />

        <p for="date" name="date" class="">Date</p>
        <input
          type="date"
          name="date"
          class="border-2 border-solid border-black p-2 rounded-lg w-[70vw] 2xl:w-[30vw] mb-6"
          th:value="${todo.date}"
          required
        />

        <p for="status" class="">status</p>
        <input
          type="text"
          name="status"
          class="border-2 border-solid border-black rounded-lg w-[70vw] 2xl:w-[30vw] mb-12 p-2"
          th:value="${todo.status}"
          required
        />

        <div>
          <button
            type="submit"
            class="font-bold text-white w-fit 2xl:w-[30vw] bg-green-600 hover:bg-green-700 p-2"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
